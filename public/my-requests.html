<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Service Requests — A.Production (of sorts)</title>
<link rel="stylesheet" href="/styles/base.css"><link rel="stylesheet" href="/styles/components.css">
<style>
  .container { min-height: 100vh; }
  .card { margin-bottom: 16px; }
  .muted { opacity:.85 }
  .pill { padding:.2rem .5rem; border-radius:999px; background: rgba(255,255,255,.08); font-size:.85rem }
  .row { display:flex; gap:12px; align-items:center; flex-wrap: wrap; }
  .grid { display:grid; gap:16px; grid-template-columns: 1fr; }
  @media (min-width: 900px){ .grid{ grid-template-columns: 1fr 1fr; } }
  .actions { display:flex; gap:8px; flex-wrap: wrap; }
  .downloads a { color: #cdb4ff; }
  .small { font-size:.9rem; padding:.45rem .7rem; }
  pre { background: rgba(255,255,255,.05); padding: 10px; border-radius: 12px; overflow:auto; }
  .diag { margin: 12px 0; }
  .err { color: #ff8a8a; }
</style>
</head><body>
<div class="container">
  <nav class="nav" id="nav">
    <div class="brand"><span class="badge">A.Production</span><span class="muted" style="margin-left:8px">(of sorts)</span></div>
    <div class="nav-links">
      <a href="/index.html">Home</a>
      <a href="/account.html">Account</a>
    </div>
  </nav>

  <main class="content">
    <h1>My Service Requests</h1>
    <p class="muted">Track quotes, accept prices, and download deliverables.</p>

    <div class="diag">
      <h4>Diagnostics</h4>
      <div>Current user (/api/auth/me):</div>
      <pre id="who">…</pre>
      <div class="err" id="whoerr"></div>
      <div>Mine list payload (/api/services?mine=1):</div>
      <pre id="raw">…</pre>
      <div class="err" id="rawerr"></div>
    </div>

    <div id="list" class="grid"></div>
  </main>
</div>

<script>
  const money = (c) => new Intl.NumberFormat('en-US',{style:'currency',currency:'USD'}).format((+c||0)/100);
  async function safeJSON(path, init={}){
    try{
      const res = await fetch(path, { credentials:'include', ...init });
      const text = await res.text();
      try { return { ok: res.ok, status: res.status, data: JSON.parse(text), text, error:null }; }
      catch { return { ok: res.ok, status: res.status, data: null, text, error:null }; }
    }catch(e){
      return { ok:false, status:0, data:null, text:'', error: (e && (e.message||String(e))) || 'Network error' };
    }
  }

  function requestCard(r){
    const card = document.createElement('section');
    card.className = 'card';
    card.innerHTML = \`
      <div class="row" style="justify-content:space-between">
        <div>
          <div class="muted small">\${r.created_at ? new Date(r.created_at).toLocaleString() : ''}</div>
          <h3 style="margin:.25rem 0">\${r.title || r.service_title || 'Service request'}</h3>
          <div class="muted">\${r.service_title || ''}</div>
        </div>
        <div class="pill">\${r.status}</div>
      </div>
      \${r.details ? \`<div class="row help">\${r.details}</div>\` : ''}
      <div class="row" style="justify-content:space-between;margin-top:10px">
        <div class="muted">Quoted: \${r.price_cents!=null ? money(r.price_cents) : '—'}</div>
        <div class="actions"></div>
      </div>
      <div class="downloads" style="margin-top:12px"></div>
    \`;

    const actions = card.querySelector('.actions');
    if (r.status === 'quoted'){
      const b = document.createElement('button');
      b.className = 'button small';
      b.textContent = 'Accept Quote';
      b.onclick = async ()=>{
        const res = await safeJSON(\`/api/services/\${r.id}\`, {
          method:'PATCH', headers:{'content-type':'application/json'},
          body: JSON.stringify({ op:'accept', request_id: r.id })
        });
        if (!res.ok){ alert(res.error || res.text || 'Failed to accept'); return; }
        const data = res.data && (res.data.data ?? res.data);
        Object.assign(r, data);
        location.reload();
      };
      actions.appendChild(b);
    }

    const wrap = card.querySelector('.downloads');
    if (r.status === 'delivered'){
      const delivs = Array.isArray(r.deliverables) ? r.deliverables : [];
      wrap.innerHTML = '<h4>Deliverables</h4>';
      if (delivs.length === 0){
        const p = document.createElement('p'); p.className='muted'; p.textContent='Admin marked delivered but no files listed.'; wrap.appendChild(p);
      } else {
        const list = document.createElement('ul'); list.className='list';
        delivs.forEach(d => {
          const li = document.createElement('li'); li.className='row';
          const a = document.createElement('a');
          a.textContent = d.label || 'File'; a.href = d.file_key; a.target='_blank'; a.rel = 'noopener';
          li.appendChild(a); list.appendChild(li);
        });
        wrap.appendChild(list);
      }
    } else if (r.status === 'paid' || r.status === 'accepted' || r.status === 'quoted') {
      const p = document.createElement('p'); p.className='muted';
      p.textContent = (r.status==='paid') ? 'Paid. Waiting for delivery.' :
                      (r.status==='accepted') ? 'Accepted. Awaiting delivery.' :
                      'Awaiting your decision.';
      wrap.appendChild(p);
    }

    return card;
  }

  (async function main(){
    const who = document.getElementById('who');
    const whoerr = document.getElementById('whoerr');
    const raw = document.getElementById('raw');
    const rawerr = document.getElementById('rawerr');
    const list = document.getElementById('list');

    const me = await safeJSON('/api/auth/me');
    who.textContent = me.text || '';
    if (me.error) { whoerr.textContent = me.error; }
    const user = me.data && (me.data.data ?? me.data);
    if (!user || !user.id){
      document.querySelector('main').innerHTML = '<h2>Please log in to view your requests.</h2>';
      return;
    }

    const mine = await safeJSON('/api/services?mine=1');
    raw.textContent = mine.text || '';
    if (mine.error) { rawerr.textContent = mine.error; }

    let rows = mine.data && (mine.data.data ?? mine.data);
    if (!Array.isArray(rows)) rows = [];

    const detailed = [];
    for (const r of rows){
      let merged = { ...r };
      const det = await safeJSON(\`/api/services/\${r.id}\`);
      if (det.ok && det.data) {
        const data = det.data.data ?? det.data;
        merged = { ...merged, ...(data || {}) };
      }
      detailed.push(merged);
    }

    if (detailed.length === 0){
      list.innerHTML = '<div class="card"><p class="muted">No service requests yet.</p></div>';
      return;
    }

    list.innerHTML = '';
    for (const r of detailed){
      list.appendChild(requestCard(r));
    }
  })();
</script>
</body></html>
