<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Service Requests — A.Production (of sorts)</title>
<link rel="stylesheet" href="/styles/base.css"><link rel="stylesheet" href="/styles/components.css">
<style>
  .container { min-height: 100vh; }
  .card { margin-bottom: 16px; }
  .muted { opacity:.85 }
  .pill { padding:.2rem .5rem; border-radius:999px; background: rgba(255,255,255,.08); font-size:.85rem }
  .row { display:flex; gap:12px; align-items:center; flex-wrap: wrap; }
  .grid { display:grid; gap:16px; grid-template-columns: 1fr; }
  @media (min-width: 900px){ .grid{ grid-template-columns: 1fr 1fr; } }
  .actions { display:flex; gap:8px; flex-wrap: wrap; }
  .downloads a { color: #cdb4ff; }
  .small { font-size:.9rem; padding:.45rem .7rem; }
  pre { background: rgba(255,255,255,.05); padding: 10px; border-radius: 12px; overflow:auto; }
  .diag { margin: 12px 0; }
  .err { color: #ff8a8a; }
</style>
</head><body>
<div class="container">
  <nav class="nav" id="nav"></nav>

  <main class="content">
    <h1>My Service Requests</h1>
    <p class="muted">Track quotes, accept prices, and download deliverables.</p>

    <div class="diag">
      <h4>Diagnostics</h4>
      <div>Current user (/api/auth/me via helper):</div>
      <pre id="who">…</pre>
      <div>Mine list payload (/api/services?mine=1 via helper):</div>
      <pre id="raw">…</pre>
      <div class="err" id="err"></div>
    </div>

    <div id="list" class="grid"></div>
  </main>
</div>

<script type="module">
  import { api, money } from '/scripts/api.js';
  import { wireNav } from '/scripts/nav.js';
  await wireNav('nav-account');

  const who = document.getElementById('who');
  const raw = document.getElementById('raw');
  const err = document.getElementById('err');
  const list = document.getElementById('list');

  function card(r){
    const el = document.createElement('section');
    el.className = 'card';
    el.innerHTML = \`
      <div class="row" style="justify-content:space-between">
        <div>
          <div class="muted small">\${r.created_at ? new Date(r.created_at).toLocaleString() : ''}</div>
          <h3 style="margin:.25rem 0">\${r.title || r.service_title || 'Service request'}</h3>
          <div class="muted">\${r.service_title || ''}</div>
        </div>
        <div class="pill">\${r.status}</div>
      </div>
      \${r.details ? \`<div class="row help">\${r.details}</div>\` : ''}
      <div class="row" style="justify-content:space-between;margin-top:10px">
        <div class="muted">Quoted: \${r.price_cents!=null ? money(r.price_cents) : '—'}</div>
        <div class="actions"></div>
      </div>
      <div class="downloads" style="margin-top:12px"></div>
    \`;

    const actions = el.querySelector('.actions');
    if (r.status === 'quoted'){
      const b = document.createElement('button');
      b.className = 'button small';
      b.textContent = 'Accept Quote';
      b.onclick = async ()=>{
        try {
          const res = await api(\`/services/\${r.id}\`, { method:'PATCH', body: JSON.stringify({ op:'accept', request_id: r.id }) });
          Object.assign(r, res);
          location.reload();
        } catch(e){ alert(e.message); }
      };
      actions.appendChild(b);
    }

    const wrap = el.querySelector('.downloads');
    if (r.status === 'delivered'){
      const files = Array.isArray(r.deliverables) ? r.deliverables : [];
      wrap.innerHTML = '<h4>Deliverables</h4>';
      if (files.length === 0){
        const p = document.createElement('p'); p.className='muted'; p.textContent='Admin marked delivered but no files listed.'; wrap.appendChild(p);
      } else {
        const list = document.createElement('ul'); list.className='list';
        files.forEach(d => {
          const li = document.createElement('li'); li.className='row';
          const a = document.createElement('a');
          a.textContent = d.label || 'File'; a.href = d.file_key; a.target='_blank'; a.rel='noopener';
          li.appendChild(a); list.appendChild(li);
        });
        wrap.appendChild(list);
      }
    } else if (r.status === 'paid' || r.status === 'accepted' || r.status === 'quoted') {
      const p = document.createElement('p'); p.className='muted';
      p.textContent = (r.status==='paid') ? 'Paid. Waiting for delivery.' :
                      (r.status==='accepted') ? 'Accepted. Awaiting delivery.' :
                      'Awaiting your decision.';
      wrap.appendChild(p);
    }

    return el;
  }

  try {
    const me = await api('/auth/me');
    who.textContent = JSON.stringify(me, null, 2);

    let rows = await api('/services?mine=1');
    raw.textContent = JSON.stringify(rows, null, 2);

    // If the API returns shape {ok:true,data:[...]}, our helper returns .data already.
    if (!Array.isArray(rows)) rows = (rows && rows.data) || [];

    // Hydrate each with details
    const detailed = [];
    for (const r of rows){
      try {
        const full = await api(\`/services/\${r.id}\`);
        detailed.push({ ...r, ...(full||{}) });
      } catch {
        detailed.push(r);
      }
    }

    if (!detailed.length){
      list.innerHTML = '<div class="card"><p class="muted">No service requests yet.</p></div>';
    } else {
      list.innerHTML = '';
      for (const r of detailed) list.appendChild(card(r));
    }
  } catch (e) {
    err.textContent = e.message || 'Failed to load';
  }
</script>
<script type="module" src="/scripts/nav.js"></script>
</body></html>
