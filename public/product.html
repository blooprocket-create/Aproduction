<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Product â€” A.Production (of sorts)</title>
<link rel="stylesheet" href="/styles/base.css"><link rel="stylesheet" href="/styles/components.css">
</head><body><div class="container">
  <nav class="nav"><a href="/index.html">A.Production</a><span class="muted">(of sorts)</span><div style="margin-left:auto"><a href="/products.html" class="active">Products</a><a href="/login.html">Login</a></div></nav>
  <div id="content" class="grid">
    <div class="card" id="detail"></div>
    <button class="button" id="buy">Buy Now</button>
  </div>
</div>
<script type="module">
  import { api } from '/scripts/api.js';
  import { money } from '/scripts/api.js';
  const id = new URLSearchParams(location.search).get('id');
  let p = null;
  try{ p = await api(`/products/${id}`); }catch(e){ alert(e.message); }
  if(p){
    const d = document.getElementById('detail');
    d.innerHTML = `<h1>${p.title}</h1><p class="muted">${p.description||''}</p><div class="price">${money(p.price_cents)}</div>`;
    document.getElementById('buy').onclick = async ()=>{
      try{ await api('/orders', { method:'POST', body: JSON.stringify({ product_id: id, qty:1 }) }); alert('Purchased. Check your account.'); }
      catch(e){ alert(e.message); }
    }
  }
</script>
</body></html>
