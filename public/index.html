<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>ARAM — Studio</title>
<link rel="stylesheet" href="/styles/base.css"><link rel="stylesheet" href="/styles/components.css">
</head><body>
  <div class="container">
    <nav class="nav">
      <div class="row"><span class="badge">ARAM</span></div>
      <div>
        <a href="/index.html" class="active">Home</a>
        <a href="/services.html">Services</a>
        <a href="/products.html">Products</a>
        <a href="/control-panel.html">Control</a>
        <a href="/login.html">Login</a>
      </div>
    </nav>

    <section class="hero">
      <div class="kicker">Studio</div>
      <h1>High‑Class Websites & Courses</h1>
      <p>Premium builds, pragmatic courses, and digital assets that actually move the needle. Dark, sleek, and fast.</p>
      <div class="row" style="margin-top:20px">
        <a class="button" href="/services.html">Hire Me</a>
        <a class="button ghost" href="/products.html">Browse Catalog</a>
      </div>
    </section>

    <section class="grid cols-3" id="featured"></section>

    <footer class="footer">© <span id="y"></span> ARAM Studio. All rights reserved.</footer>
  </div>
<script type="module">
  import { api } from '/scripts/api.js';
  import { card } from '/scripts/ui.js';
  const root = document.getElementById('featured');
  const items = await api('/products');
  (items||[]).slice(0,6).forEach(p=>{
    const a = document.createElement('a');
    a.href = p.kind==='service'?`/service.html?id=${p.id}`:`/product.html?id=${p.id}`;
    card(a, { title:p.title, price_cents:p.price_cents, badge:p.kind.toUpperCase(), href:a.href });
    root.appendChild(a.firstElementChild);
  });
  document.getElementById('y').textContent = new Date().getFullYear();
</script>
</body></html>
