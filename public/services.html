    <h1>Services</h1>

<script type="module">
  import { api } from '/scripts/api.js';
  import { wireNav } from '/scripts/nav.js';
  await wireNav('nav-services');
  const root = document.getElementById('list');
  const items = await api('/services');
  (items||[]).forEach(s=>{
    const a = document.createElement('a');
    a.href = `/service.html?id=${s.id}`;
    a.className = 'card product';
    a.innerHTML = `
      <span class="badge">${(s.kind||'SERVICE').toUpperCase()}</span>
      <h3>${s.title}</h3>
      <p class="muted">${s.subtitle||s.description||''}</p>
    `;
    root.appendChild(a);
  });
</script>
