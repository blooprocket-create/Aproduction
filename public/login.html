<!doctype html><html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login â€” A.Production (of sorts)</title>
<link rel="stylesheet" href="/styles/base.css"><link rel="stylesheet" href="/styles/components.css">
</head><body><div class="container">
  <nav class="nav"><a href="/index.html">A.Production</a><span class="muted">(of sorts)</span><div style="margin-left:auto"><a href="/register.html">Register</a></div></nav>
  <div class="card" style="max-width:420px;margin:60px auto">
    <h2>Welcome back, legend.</h2>
    <form id="f" class="grid">
      <input class="input" name="email" placeholder="Email" type="email" required>
      <input class="input" name="password" placeholder="Password" type="password" required>
      <button class="button" type="submit">Login</button>
    </form>
  </div>
</div>
<script type="module">
  import { Auth } from '/scripts/api.js';
  document.getElementById('f').onsubmit = async (e)=>{
    e.preventDefault(); const fd = new FormData(e.target);
    try{ await Auth.login(fd.get('email'), fd.get('password')); location.href = '/control-panel.html'; }
    catch(err){ alert(err.message); }
  };
</script>
</body></html>
