<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Products â€” ARAM</title>
<link rel="stylesheet" href="/styles/base.css"><link rel="stylesheet" href="/styles/components.css">
</head><body>
  <div class="container">
    <nav class="nav"><a href="/index.html" class="active">ARAM</a><div><a href="/products.html">Products</a> <a href="/login.html">Login</a></div></nav>
    <h1>Products</h1>
    <div class="grid cols-3" id="list"></div>
  </div>
<script type="module">
  import { api } from '/scripts/api.js';
  import { card } from '/scripts/ui.js';
  const root = document.getElementById('list');
  const items = await api('/products');
  (items||[]).forEach(s=>{
    const a = document.createElement('a');
    a.href = `/product.html?id=${s.id}`;
    card(a, { title:s.title, price_cents:s.price_cents, badge:'SERVICE', href:a.href });
    root.appendChild(a.firstElementChild);
  });
</script>
</body></html>
